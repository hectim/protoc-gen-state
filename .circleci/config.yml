version: 2.1

executors:
  exec:
    docker:
      - image: tcncloud/golang-node:3

jobs:
  build:
    executor: exec
    steps:
      - checkout
      - run: |
          make
          if [ "$CIRCLE_TAG" != "" ]
          then
            mkdir ./artifacts
            export GOOS=linux
            export GOARCH=amd64
            make gen 
            tar czvf ./artifacts/protoc-gen-state-${CIRCLE_TAG}-${GOOS}-${GOARCH}.tar.gz protoc-gen-state state/options.proto
            export GOOS=linux
            export GOARCH=amd64
            make gen 
            tar czvf ./artifacts/protoc-gen-state-${CIRCLE_TAG}-${GOOS}-${GOARCH}.tar.gz protoc-gen-state state/options.proto
          fi 
  github-release:
    executor: exec
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on Github"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=${CIRCLE_TAG}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/ 

workflows:
  version: 2.1
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/